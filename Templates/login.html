<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Real Estate Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-wrapper">
    <form class="login-card" method="post" action="{{ url_for('login') }}">
      <h2>Welcome Back</h2>

      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          <ul class="flashes">
            {% for cat, msg in msgs %}
              <li class="{{ cat }}">{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <label>
        <span>Username</span>
        <input
          type="text"
          name="username"
          placeholder="Enter your username"
          required
          autofocus>
      </label>

      <label>
        <span>Password</span>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required>
      </label>

      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
